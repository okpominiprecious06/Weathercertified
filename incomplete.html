<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input type="text" placeholder="E.g., New York, London, Tokyo, Benin Republic">
            <button class="search-between">Search</button>
            <div class="separator"></div>
            <button class="location-between">Use Current Location</button>
        </div>
        <div class="weather-data">
            <div class="current weather">
                <div class="details">
                    <h2>London (2023-11-11)</h2>
                    <h4>Temperature: 19.10Â°C</h4>
                    <h4>Wind: 4.31 M/S</h4>
                    <h4>Humidity: 79%</h4>
                </div>
                <div class="icon">
                    <img src="http://openweathermap.org/img/wn/10d@4x.png" alt
                    <h4>Moderate Rain</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
